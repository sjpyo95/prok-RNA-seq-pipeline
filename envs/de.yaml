name: de
channels:
  - conda-forge
  - bioconda
dependencies:
  # Python (for select_samples.py, annotate_degs.py)
  - python=3.11
  - pandas=2.1

  # R core
  - r-base=4.3
  - r-optparse=1.7.5
  - r-ggplot2=3.5.1
  - r-ggrepel=0.9.5
  - r-pheatmap=1.0.12
  - r-dplyr=1.1.4
  - r-tidyr=1.3.1
  - r-stringr=1.5.1
  - r-purrr=1.0.2
  - r-readr=2.1.5
  - r-patchwork=1.2.0
  - r-scales=1.3.0  # needed for scale_y_continuous oob squish in volcano plot

  # Bioconductor
  - bioconductor-deseq2=1.40.2
